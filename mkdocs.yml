# Site Information
site_name: BEAM Documentation
site_url: https://LJF12342.github.io/My_BEAM/
site_description: Token-efficient multi-agent inference framework
site_author: LJF12342

# Repository
repo_name: LJF12342/My_BEAM
repo_url: https://github.com/LJF12342/My_BEAM
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2026 LJF12342

# Theme
theme:
  name: material
  language: zh  # 修改为中文，解决搜索和界面的语言问题
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search:
      lang:
        - en
        - zh

# Markdown Extensions (保持 THETA 的高级渲染特性)
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

# Navigation (根据你截图中的实际目录结构进行了精简和匹配)
nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Models:
      - Strategies: models/strategies.md
  - API Reference: api-reference/apireference.md
  - Examples: examples/examples.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/LJF12342/My_BEAM
